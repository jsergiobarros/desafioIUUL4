<!--<p style="padding-top: 30px; margin-top: 30px; border-top: solid black 1px" xmlns="http://www.w3.org/1999/html">tabla de conversao</p>-->




  <div  class="mat-elevation-z8" style="width: 95%; overflow: hidden; overflow-x: scroll; position: fixed; left: 10px;" >
    <table mat-table  [dataSource]="dataSource">


      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data da conversão </th>
        <td mat-cell *matCellDef="let element"> {{element.conversionDate}} </td>
      </ng-container>
      <ng-container matColumnDef="dataHour">
        <th mat-header-cell *matHeaderCellDef> Hora da conversão </th>
        <td mat-cell *matCellDef="let element"> {{element.conversionTime}} </td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor Informado </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <ng-container matColumnDef="moedaOrig">
        <th mat-header-cell *matHeaderCellDef> Moeda Selecionada </th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
      </ng-container>
      <ng-container matColumnDef="moedaDest">
        <th mat-header-cell *matHeaderCellDef> Moeda Convertida </th>
        <td mat-cell *matCellDef="let element"> {{element.destin}} </td>
      </ng-container>
      <ng-container matColumnDef="resultado">
        <th mat-header-cell *matHeaderCellDef> Resultado </th>
        <td mat-cell *matCellDef="let element"> {{element.result}} </td>
      </ng-container>
      <ng-container matColumnDef="taxa">
        <th mat-header-cell *matHeaderCellDef> Taxa </th>
        <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
      </ng-container>
      <ng-container matColumnDef="açoes">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element ; let i=index">
          <div class="button-container">
            <button mat-flat-button color="accent" (click)="removeItem(i)"   aria-label="deletar item da lista">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator style="position: static" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>

  </div>
