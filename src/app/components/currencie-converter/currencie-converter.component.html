<ng-container >
  <mat-form-field>
    <mat-label>Moeda Origem *</mat-label>
    <mat-select id="origin" (selectionChange)="changeCurencie($event.value,'origem')" [(ngModel)]="origem">

      <mat-option *ngFor="let code of codes" [value]="code[0]">{{code[1]}} ({{code[0]}})</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field  >
    <mat-label>Moeda Destino *</mat-label>
    <mat-select id="destiny" (selectionChange)="changeCurencie($event.value,'destino')" [(ngModel)]="destino">

      <mat-option *ngFor="let code of codes" [value]="code[0]">{{code[1]}} ({{code[0]}})</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Valor *</mat-label>
    <input matInput
           id="input-element"
           #inputElement
           type='number'
           (keyup)="onValueType(inputElement,conv)"
           value=""
           autocomplete="off"

          >
    <span matPrefix>{{origem}}</span>
  </mat-form-field>



  <p></p>
  <button #conv id="converter" disabled style="border-radius: 2vh" mat-stroked-button (click)="convert(inputElement,conv)">Converter</button>

  <div *ngIf="" style="padding-top: 20px;border-top: 1px black solid;margin-top: 20px">
    <h6> em {{origem}} equivale a </h6>

    <h2>em {{destino}}</h2>
    <h5> taxa de convers√£o utilizada </h5>
  </div>





</ng-container>
