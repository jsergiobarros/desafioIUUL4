<div *ngIf="show">
<mat-form-field class="example-full-width">
  <mat-label>Filtro</mat-label>
  <input #input id="input" autocomplete="off" matInput (keyup)="filtro(input)"  value="">
</mat-form-field>
<div *ngIf="codes.length>0"   class="mat-elevation-z8">
  <table *ngIf="codes.length>0"  mat-table class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)"  [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by code"> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="description" sortActionDescription="Sort by description"> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table >

  <mat-paginator  *ngIf="codes.length>0"  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="selecione">
  </mat-paginator>
</div>
</div>
